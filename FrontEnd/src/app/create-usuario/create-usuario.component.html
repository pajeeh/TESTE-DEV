<div class="container">
    <div [hidden]="submitted">
      <h1>Adicionar usuario</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="usuario.nome" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Nome obrigatório
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
                 [(ngModel)]="usuario.email" name="email">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco"
                   [(ngModel)]="usuario.endereco" name="endereco">
          </div>
        <div class="form-group">
            <label for="tel">Telefone</label>
            <input type="text" class="form-control" id="tel"
                   [(ngModel)]="usuario.telefone" name="telefone">
          </div>

          <div class="form-group">
            <label for="profissao">Profissão</label>
            <input type="text" class="form-control" id="profissao"
                   [(ngModel)]="usuario.profissao" name="profissao">
          </div>
          <div class="form-group">
            <label for="file">Carregar currículo</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event)">
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Enviar</button>
        <button type="button" class="btn btn-default" (click)="newUsuario(); heroForm.reset()">Limpar</button>

  
  

      </form>
    </div>
  
    
  </div>
  
  <!-- ====================================================  -->
    <div>
      <form>
  
         <!-- ... all of the form ... -->
  
      </form>
    </div>
  
  <!-- ====================================================  -->
  <hr>
  <style>
    .no-style .ng-valid {
    border-left: 1px  solid #CCC
  }
  
    .no-style .ng-invalid {
    border-left: 1px  solid #CCC
  }
  </style>
